<link rel="stylesheet" href="css/swiper.css"><div class="home"><div ng-include="'scripts/views/common/header.html'"></div><section><div class="my-swiper"></div><div class="nav"><ul><li ng-repeat="value in nav"><img ng-src="{{ value.activity.img }}" alt=""><p>{{ value.activity.name }}</p></li></ul></div><div class="pic"><ul><li ng-repeat="value in pic"><img ng-src="{{ value.activity.img }}" alt=""></li></ul></div><div class="picList"><ul class="floor1"><li ng-repeat="value in picList[0].act_rows[0]"><img ng-src="{{ value.img }}" alt=""></li></ul><ul class="floor2"><li ng-repeat="value in picList[1].act_rows"><img ng-src="{{value.cactivity_detail.img}}" alt=""></li></ul><ul class="floor3"><li ng-repeat="value in picList[2].act_rows"><img ng-src="{{ value.cicons_detail.img }}" alt=""><p>{{ value.cicons_detail.name }}</p></li></ul><ul class="floor4"><li ng-repeat="value in picList[3].act_rows"><img ng-src="{{ value.activity.img }}" alt=""></li></ul></div><div class="goodsfloor"><ul><li ng-repeat="value in floor"><div class="floorTitle" ng-style="{color: '#' + '{{ value.category_detail.category_color }}' }"><span class="more" ng-click="goMore()" ui-sref="gomarket({id:value.category_detail.category_id})">更多</span><span ng-style="{ borderLeft:'.8rem solid #' + '{{value.category_detail.category_color}}', paddingLeft: '.5rem' }">{{ value.category_detail.name }}</span></div><div class="floorImg"><img ng-src="{{ value.activity.img }}" alt=""></div><ol><li ng-repeat="item in value.category_detail.goods" ng-click="goDetail()"><img ng-src=" {{ item.img }}"><p class="goodsName ellipsis">{{ item.name }}</p><p class="goods-promotion"><span class="goods-select">精选</span> <span ng-class="{'goods-provilege goods-select' : item.pm_desc }">{{item.pm_desc}}</span></p><p class="goodsWeight ellipsis">{{ item.specifics }}</p><p class="goodsPrice ellipsis"><span class="price">{{ item.price | currency: '￥' }}</span> <span class="prePrice" ng-show=" (item.price | currency: '￥')  !=  (item.d_price | currency: '￥')">{{ item.d_price | currency: '￥'}}</span></p><div class="sellect-amount"><span class="add" ng-click="add(); $event.stopPropagation()"><span class="inner"></span></span></div></li></ol></li></ul></div></section></div>
